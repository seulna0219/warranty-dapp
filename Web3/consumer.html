<!DOCTYPE html>
<html>
<head>
<title>保固查詢 & 轉移</title>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
<h2>Warranty Service</h2>

<button onclick="connect()">Connect MetaMask</button>
<p id="wallet"></p>

<hr>

<h3>查詢保固卡資訊</h3>
<input id="queryPid" placeholder="請輸入產品序號">
<button onclick="getWarranty()">查詢</button>

<p id="result"></p>

<hr>

<h3>轉移保固卡所有權</h3>
<input id="transferPid" placeholder="產品序號">
<input id="newOwner" placeholder="新擁有者錢包地址">
<button onclick="transferWarranty()">Transfer</button>

<p id="transferMsg"></p>

</div>

<script>
const contractAddress = "0xd4f8c5e0a23225D9853B7fFFbb9A8bd073274125";

const abi = [
  {
    "inputs": [
      { "internalType": "string", "name": "_productId", "type": "string" },
      { "internalType": "address", "name": "_owner", "type": "address" },
      { "internalType": "uint256", "name": "_durationDays", "type": "uint256" }
    ],
    "name": "createWarranty",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "string", "name": "_productId", "type": "string" }
    ],
    "name": "getWarranty",
    "outputs": [
      { "internalType": "address", "name": "owner", "type": "address" },
      { "internalType": "uint256", "name": "startDate", "type": "uint256" },
      { "internalType": "uint256", "name": "endDate", "type": "uint256" },
      { "internalType": "bool", "name": "isActive", "type": "bool" }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "string", "name": "_productId", "type": "string" },
      { "internalType": "address", "name": "_newOwner", "type": "address" }
    ],
    "name": "transferWarranty",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  }
];

let signer, contract;

async function connect(){
  const provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = provider.getSigner();
  contract = new ethers.Contract(contractAddress, abi, signer);

  document.getElementById("wallet").innerText =
    "Connected: " + await signer.getAddress();
}

async function getWarranty(){
  try{
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const read = new ethers.Contract(contractAddress, abi, provider);

    const w = await read.getWarranty(queryPid.value);

    const start = new Date(Number(w[1]) * 1000);
    const end = new Date(Number(w[2]) * 1000);

    document.getElementById("result").innerHTML = `
      <p>Owner：${w[0]}</p>
      <p>Start：${start.toLocaleString()}</p>
      <p>End：${end.toLocaleString()}</p>
      <p style="color:${w[3] ? 'lightgreen' : 'red'};font-weight:bold;">
        狀態：${w[3] ? '有效' : '已過期'}
      </p>
    `;
  }catch(e){
    document.getElementById("result").innerText = "查無此保固或輸入錯誤";
  }
}

async function transferWarranty(){
  try{
    const tx = await contract.transferWarranty(
      transferPid.value,
      newOwner.value
    );
    await tx.wait();
    transferMsg.innerText = "轉移成功";
  }catch(e){
    transferMsg.innerText = "轉移失敗";
  }
}
</script>

</body>
</html>
